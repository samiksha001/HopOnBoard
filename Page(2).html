<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopOnBoard Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #222;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .forgot-password {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .or {
            margin: 20px 0;
        }
        .social-login {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .social-button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-button:hover {
            background-color: #555;
        }
        .social-button.facebook {
            background-color: #3b5998;
        }
        .social-button.facebook:hover {
            background-color: #30406d;
        }
        .social-button.google {
            background-color: #dd4b39;
        }
        .social-button.google:hover {
            background-color: #c9382e;
        }
        .sign-up-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="login-page">
        <div class="login-container">
            <h1>HopOnBoard</h1>
            <p>Book your bus ride now!</p>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn-primary">Log in</button>
            </form>
            <p class="or">or</p>
            <div class="social-login">
                <button class="social-button facebook">Facebook</button>
                <button class="social-button google">Google</button>
            </div>
            <p class="sign-up-link">New user? <a href="signup.html">Sign up</a></p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Here you can add your login logic, e.g., validate credentials
            // For demo purposes, redirecting directly
            window.location.href = 'home2.html'; // Redirect to home2.html after successful login
        });
    </script>
</body>
</html>
